<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script>
        function open_box() {
            $('#post-box').show()
        }
        function close_box() {
            $('#post-box').hide()
        }
    </script>
</head>
<body>
    <div class="sginup">
        <button onclick="open_box()">회원 가입</button>
    </div>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="user_id" type="email" class="form-control" placeholder="">
            <label>아이디를 입력하세요.</label>
        </div>
        <div class="form-floating mb-3">
            <input id="user_pw" type="email" class="form-control" placeholder="">
            <label>비밀번호를 입력하세요.</label>
        </div>
        <div class="form-floating mb-3">
            <input id="user_pw_retype" type="email" class="form-control" placeholder="">
            <label>비밀번호를 한번 더 입력하세요.</label>
        </div>
        <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</body>
</html>
